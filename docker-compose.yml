version: "3"

services:
  db:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - POSTGRES_DB=
  app:
    build: .
    command: python ./src/main.py
    volumes:
      - .:/code
    depends_on:
      - db

